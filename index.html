<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>souTodo</title>
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="reset.css" />
        <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    </head>
    <body>
        <div class="container">
            <form class="js-todo">
                <div class="todo-date">
                    <p><span>MONDAY</span>, March 14th</p>
                </div>
                <!-- <div class="todo-icons">
                    <i class="fas fa-list-ul select-color list-icon"></i>
                    <i class="far fa-calendar-check check-icon unselect-color"></i>
                </div> -->
                <ul class="todo-list">
                    <!-- <li><input type="checkbox" /><span>Morning Run</span></li> -->
                </ul>
                <div class="todo-bottom">
                    <p>Task : <span class="todo-total"></span></p>
                    <input class="todo-input" type="text" placeholder="Write a Todo" />
                </div>
            </form>
        </div>

        <script src="./js/todo.js"></script>
    </body>
</html>
